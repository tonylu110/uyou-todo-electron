appId: cn.org.uyou.todo
productName: uyou ToDo
copyright: Copyright Â© 2022-2025 Anthony Lu
mac:
  category: public.app-category.utilities
  icon: ./icons/logo.icns
  darkModeSupport: true
  target:
    - target: dmg
      arch:
        - x64
        - arm64
win:
  icon: ./icons/logo.ico
  artifactName: "${productName}-${version}-${arch}.${ext}"
  target:
    - nsis
    - zip
linux:
  icon: ./icons/logo.png
  target:
    - target: snap
      arch:
        - x64
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
  category: Utility
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
dmg:
  icon: ./icons/logo_disk.icns
files:
  - dist/**/*
  - prebuild_electron/**/*
directories:
  buildResources: assets
  output: dist_electron
